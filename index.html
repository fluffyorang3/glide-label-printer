<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Print Label</title>
    <style>
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font: bold 12px sans-serif;
      }
      .container {
        display: flex;
        width: 10cm;
        height: 7cm;
        position: relative;
      }
      .container::before {
        content: "";
        position: absolute;
        inset: 0.05cm;
        border: 0.1cm solid #000;
      }
      .left {
        width: 5cm;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #logo {
        max-width: 4.5cm;
        max-height: 1.5cm;
        margin-top: 0.2cm;
      }
      #qr {
        width: 5cm;
        height: 5cm;
        margin-top: 0.2cm;
      }
      .right {
        flex: 1;
        padding: 0.4cm;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .label {
        font: normal 16px sans-serif;
        margin-bottom: 0.1cm;
      }
      .value {
        font: bold 16px sans-serif;
        margin-bottom: 0.3cm;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <div class="left">
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <img id="qr" src="" alt="QR" />
      </div>
      <div class="right">
        <div>
          <div class="label">Client:</div>
          <div class="value" id="client"></div>
        </div>
        <div>
          <div class="label">City:</div>
          <div class="value" id="city"></div>
        </div>
        <div>
          <div class="label">Date:</div>
          <div class="value" id="date"></div>
        </div>
      </div>
    </div>

    <!-- populate fields -->
    <script>
      const p = new URLSearchParams(location.search);
      document.getElementById("qr").src = p.get("qr") || "";
      document.getElementById("client").textContent = p.get("client") || "";
      document.getElementById("city").textContent = p.get("city") || "";
      document.getElementById("date").textContent = p.get("date") || "";
    </script>
  </body>
</html>
