<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Print Label</title>
    <style>
      /* 10×7 cm label, bold text */
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 12px;
        font-weight: bold;
      }
      .container {
        width: 10cm;
        height: 7cm;
        display: flex;
        align-items: center;
        padding: 0;
        box-sizing: border-box;
        border: 0.1cm solid #000; /* black border */
      }
      .left {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
      }
      /* Logo width = QR height (5cm), rotated 270° CW->CCW equivalent to 90° CCW */
      #logo {
        width: 5cm;
        height: auto;
        transform: rotate(270deg);
        transform-origin: top left;
        margin-left: 0.1cm; /* minimal left margin */
        margin-bottom: 0.1cm; /* small gap to QR */
      }
      /* QR code: fixed height, matches logo width */
      #qr {
        height: 5cm;
        width: auto;
        margin-bottom: 0.1cm; /* same gap */
      }
      .details {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 6.8cm; /* account for border */
        margin-left: 0.4cm;
        font-size: 14px; /* larger text */
      }
    </style>
    <!-- html2pdf.js for PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- QZ Tray for silent print -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qz-tray/2.1.0/qz-tray.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <div class="left">
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <img id="qr" src="" alt="QR code" />
      </div>
      <div class="details">
        <div id="client"></div>
        <div id="city"></div>
        <div id="date"></div>
      </div>
    </div>
    <script>
      // Read query params
      const p = new URLSearchParams(window.location.search);
      document.getElementById("qr").src = p.get("qr");
      document.getElementById("client").textContent =
        "Client: " + p.get("client");
      document.getElementById("city").textContent = "City: " + p.get("city");
      document.getElementById("date").textContent = "Date: " + p.get("date");

      // Silent print via QZ Tray
      qz.websocket
        .connect()
        .then(() => qz.printers.find("Rongta RP410"))
        .then((printer) =>
          html2pdf()
            .set({
              margin: 0,
              jsPDF: { unit: "cm", format: [10, 7], orientation: "landscape" },
              html2canvas: { scale: 2 },
            })
            .from(document.getElementById("content"))
            .toPdf()
            .output("datauristring")
            .then((dataUri) => ({ printer, dataUri }))
        )
        .then(({ printer, dataUri }) => {
          const base64 = dataUri.split(",")[1];
          return qz.print(printer, [
            { type: "pdf", format: "base64", data: base64 },
          ]);
        })
        .catch(console.error);
    </script>
  </body>
</html>
