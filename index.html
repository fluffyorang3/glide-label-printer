<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Print Label</title>
    <style>
      /* 10Ã—7 cm landscape, bold text */
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        font-family: sans-serif;
        font-size: 12px;
        font-weight: bold;
      }
      .container {
        width: 10cm;
        height: 7cm;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0;
        box-sizing: border-box;
      }
      .details {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 100%;
      }
      /* QR code height = 6cm */
      #qr {
        height: 6cm;
        width: auto;
      }
      /* Logo width = QR code height (6cm), rotated */
      #logo {
        width: 6cm;
        height: auto;
        transform: rotate(-90deg);
        transform-origin: center;
        margin-right: 0.05cm;
      }
    </style>
    <!-- in-browser PDF generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- QZ Tray for silent printing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qz-tray/2.1.0/qz-tray.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <img id="logo" src="benian_logo.png" alt="Logo" />
      <img id="qr" src="" alt="QR code" />
      <div class="details">
        <div id="client"></div>
        <div id="city"></div>
        <div id="date"></div>
      </div>
    </div>
    <script>
      // Fetch query params from Glide
      const p = new URLSearchParams(window.location.search);
      document.getElementById("qr").src = p.get("qr");
      document.getElementById("client").textContent =
        "Client: " + p.get("client");
      document.getElementById("city").textContent = "City: " + p.get("city");
      document.getElementById("date").textContent = "Date: " + p.get("date");

      // Connect to QZ Tray and print silently to Rongta RP410
      qz.websocket
        .connect()
        .then(() => qz.printers.find("Rongta RP410")) // your printer name
        .then((printer) => {
          const element = document.getElementById("content");
          const opt = {
            margin: 0,
            jsPDF: { unit: "cm", format: [10, 7], orientation: "landscape" },
            html2canvas: { scale: 2 },
          };
          return html2pdf()
            .set(opt)
            .from(element)
            .toPdf()
            .output("datauristring")
            .then((dataUri) => ({ printer, dataUri }));
        })
        .then(({ printer, dataUri }) => {
          const base64 = dataUri.split(",")[1];
          return qz.print(printer, [
            { type: "pdf", format: "base64", data: base64 },
          ]);
        })
        .catch(console.error);
    </script>
  </body>
</html>
