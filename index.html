<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Print Label</title>
    <style>
      /* 10Ã—7 cm label, bold labels */
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font: bold 12px sans-serif;
      }
      .container {
        display: flex;
        width: 10cm;
        height: 7cm;
        position: relative;
      }
      .container::before {
        content: "";
        position: absolute;
        inset: 0.05cm;
        border: 0.1cm solid #000;
        box-sizing: border-box;
        pointer-events: none;
        z-index: 10;
      }
      .left {
        width: 5cm;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      #logo {
        max-width: 4.5cm;
        max-height: 1.5cm;
        margin-top: 0.2cm;
      }
      #qr {
        width: 5cm;
        height: 5cm;
        margin-top: 0.2cm;
      }
      .right {
        flex: 1;
        padding: 0.4cm;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .label {
        font: normal 16px sans-serif;
        margin-bottom: 0.1cm;
      }
      .value {
        font: bold 16px sans-serif;
        margin-bottom: 0.3cm;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <div class="left">
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <img id="qr" src="" alt="QR code" />
      </div>
      <div class="right">
        <div>
          <div class="label">Client:</div>
          <div class="value" id="client"></div>
        </div>
        <div>
          <div class="label">City:</div>
          <div class="value" id="city"></div>
        </div>
        <div>
          <div class="label">Date:</div>
          <div class="value" id="date"></div>
        </div>
      </div>
    </div>

    <!-- 1) Populate label fields from URL params -->
    <script>
      const params = new URLSearchParams(window.location.search);
      document.getElementById("qr").src = params.get("qr") || "";
      document.getElementById("client").textContent =
        params.get("client") || "";
      document.getElementById("city").textContent = params.get("city") || "";
      document.getElementById("date").textContent = params.get("date") || "";
    </script>

    <!-- 2) Optional in-browser PDF generation -->
    <script>
      html2pdf()
        .set({
          margin: 0,
          jsPDF: { unit: "cm", format: [10, 7], orientation: "landscape" },
          html2canvas: { scale: 2 },
        })
        .from(document.getElementById("content"))
        .toPdf()
        .output("datauristring");
    </script>

    <!-- 3) Trigger silent print via dynamic tunnel host -->
    <script>
      const p = new URLSearchParams(window.location.search);
      const enc = (x) => encodeURIComponent(p.get(x) || "");
      const host = p.get("printHost");
      if (!host) {
        console.error("Missing printHost parameter");
      } else {
        const printURL =
          `https://${host}/print` +
          `?client=${enc("client")}` +
          `&city=${enc("city")}` +
          `&date=${enc("date")}` +
          `&qr=${enc("qr")}`;
        console.log("Print URL:", printURL);
        // Fire-and-forget, bypass CORS/CORB
        fetch(printURL, { mode: "no-cors" });
      }
    </script>
  </body>
</html>
