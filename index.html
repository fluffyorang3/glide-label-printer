<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Auto-Print RP410 Label</title>
    <!-- QZ Tray JS + html2canvas -->
    <script src="https://cdn.jsdelivr.net/npm/qz-tray@2.2.4/qz-tray.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .container {
        width: 10cm;
        height: 7cm;
        position: relative;
        box-sizing: border-box;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 0.05cm;
        left: 0.05cm;
        right: 0.05cm;
        bottom: 0.05cm;
        border: 0.1cm solid #000;
      }
      .left {
        width: 5cm;
        height: 7cm;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #logo {
        max-width: 4.5cm;
        max-height: 1.5cm;
        margin-top: 0.2cm;
      }
      #qr {
        width: 5cm;
        height: 5cm;
        margin-top: 0.2cm;
      }
      .right {
        position: absolute;
        top: 0;
        right: 0;
        width: 5cm;
        height: 7cm;
        padding: 0.4cm;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        font-size: 16px;
        font-weight: bold;
      }
      .label {
        font-size: 12px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div id="content" class="container">
      <div class="left">
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <img id="qr" src="" alt="QR code" />
      </div>
      <div class="right">
        <div>
          <div class="label">Client:</div>
          <div id="client"></div>
        </div>
        <div>
          <div class="label">City:</div>
          <div id="city"></div>
        </div>
        <div>
          <div class="label">Date:</div>
          <div id="date"></div>
        </div>
      </div>
    </div>

    <script>
      // 1) Pull in URL params
      const p = new URLSearchParams(location.search);
      document.getElementById("qr").src = p.get("qr") || "";
      document.getElementById("client").textContent = p.get("client") || "";
      document.getElementById("city").textContent = p.get("city") || "";
      document.getElementById("date").textContent = p.get("date") || "";

      window.addEventListener("load", async () => {
        try {
          // 2) Connect to QZ Tray
          await qz.websocket.connect();
          console.log("✔ QZ Tray connection established");

          // 3) Create printer config: use the exact name as QZ Tray lists it
          const cfg = qz.configs.create("Rongta RP4xx Series 200DPI TSC");

          // 4) Render to canvas
          const canvas = await html2canvas(document.getElementById("content"), {
            scale: 4,
            useCORS: true,
          });

          // 5) Extract PNG data
          const base64 = canvas.toDataURL("image/png").split(",")[1];

          // 6) Print the image
          await qz.print(cfg, [
            {
              type: "image",
              format: "base64",
              data: base64,
            },
          ]);
          console.log("✅ Print job sent to RP410");

          // 7) Disconnect
          await qz.websocket.disconnect();
        } catch (err) {
          console.error("❌ Printing error:", err);
        }
      });
    </script>
  </body>
</html>
