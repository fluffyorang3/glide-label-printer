<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Print Label</title>
    <style>
      /* 10Ã—7 cm label, bold labels */
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 12px;
        font-weight: bold;
      }
      .container {
        position: relative;
        width: 10cm;
        height: 7cm;
        display: flex;
        box-sizing: border-box;
        overflow: hidden;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 0.05cm;
        left: 0.05cm;
        right: 0.05cm;
        bottom: 0.05cm;
        border: 0.1cm solid #000;
        box-sizing: border-box;
        z-index: 10;
        pointer-events: none;
      }
      .left {
        width: 5cm;
        height: 7cm;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      #logo {
        max-width: 4.5cm;
        max-height: 1.5cm;
        margin-top: 0.2cm;
      }
      #qr {
        width: 5cm;
        height: 5cm;
        margin-top: 0.2cm;
      }
      .right {
        flex: 1;
        padding: 0.4cm;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .right .label {
        font-weight: normal;
        font-size: 16px;
        margin-bottom: 0.1cm;
      }
      .right .value {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 0.3cm;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <div class="left">
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <img id="qr" src="" alt="QR code" />
      </div>
      <div class="right">
        <div>
          <div class="label">Client:</div>
          <div class="value" id="client"></div>
        </div>
        <div>
          <div class="label">City:</div>
          <div class="value" id="city"></div>
        </div>
        <div>
          <div class="label">Date:</div>
          <div class="value" id="date"></div>
        </div>
      </div>
    </div>

    <!-- 1) Populate fields -->
    <script>
      const params = new URLSearchParams(location.search);
      document.getElementById("qr").src = params.get("qr") || "";
      document.getElementById("client").textContent =
        params.get("client") || "";
      document.getElementById("city").textContent = params.get("city") || "";
      document.getElementById("date").textContent = params.get("date") || "";
    </script>

    <!-- 2) Optional PDF generation -->
    <script>
      html2pdf()
        .set({
          margin: 0,
          jsPDF: { unit: "cm", format: [10, 7], orientation: "landscape" },
          html2canvas: { scale: 2 },
        })
        .from(document.getElementById("content"))
        .toPdf()
        .output("datauristring");
    </script>

    <!-- 3) Trigger silent print via ngrok tunnel -->
    <script>
      const p = new URLSearchParams(location.search);
      const enc = (x) => encodeURIComponent(p.get(x) || "");
      // Your ngrok tunnel host
      const host = "f2ac-87-251-28-143.ngrok-free.app";

      const printURL =
        `https://${host}/print` +
        `?client=${enc("client")}` +
        `&city=${enc("city")}` +
        `&date=${enc("date")}` +
        `&qr=${enc("qr")}`;

      console.log("Print URL:", printURL);
      const img = document.createElement("img");
      img.src = printURL;
      img.style.display = "none";
      document.body.appendChild(img);
    </script>
  </body>
</html>
