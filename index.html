<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Print Label</title>
    <style>
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font: bold 12px sans-serif;
      }
      .container {
        display: flex;
        width: 10cm;
        height: 7cm;
        position: relative;
      }
      .container::before {
        content: "";
        position: absolute;
        inset: 0.05cm;
        border: 0.1cm solid #000;
      }
      .left {
        width: 5cm;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #logo {
        max-width: 4.5cm;
        max-height: 1.5cm;
        margin-top: 0.2cm;
      }
      #qr {
        width: 5cm;
        height: 5cm;
        margin-top: 0.2cm;
      }
      .right {
        flex: 1;
        padding: 0.4cm;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .label {
        font: normal 16px sans-serif;
        margin-bottom: 0.1cm;
      }
      .value {
        font: bold 16px sans-serif;
        margin-bottom: 0.3cm;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <div class="left">
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <img id="qr" src="" alt="QR" />
      </div>
      <div class="right">
        <div>
          <div class="label">Client:</div>
          <div class="value" id="client"></div>
        </div>
        <div>
          <div class="label">City:</div>
          <div class="value" id="city"></div>
        </div>
        <div>
          <div class="label">Date:</div>
          <div class="value" id="date"></div>
        </div>
      </div>
    </div>

    <!-- populate fields -->
    <script>
      const params = new URLSearchParams(location.search);
      document.getElementById("qr").src = params.get("qr") || "";
      document.getElementById("client").textContent =
        params.get("client") || "";
      document.getElementById("city").textContent = params.get("city") || "";
      document.getElementById("date").textContent = params.get("date") || "";
    </script>

    <!-- trigger print via ngrok -->
    <script>
      const query = new URLSearchParams(location.search);
      const enc = (x) => encodeURIComponent(query.get(x) || "");
      // ‚Üê your ngrok URL here:
      const host = "9c8c-87-251-28-143.ngrok-free.app";

      const printUrl =
        `https://${host}/print` +
        `?client=${enc("client")}` +
        `&city=${enc("city")}` +
        `&date=${enc("date")}` +
        `&qr=${enc("qr")}`;

      console.log("Firing print:", printUrl);
      fetch(printUrl, { mode: "no-cors" });
    </script>
  </body>
</html>
