<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Auto-Print Label</title>
    <!-- html2canvas for rendering the label DOM to a PNG -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
      /* 10×7 cm label, no margins */
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .container {
        width: 10cm;
        height: 7cm;
        position: relative;
        box-sizing: border-box;
        overflow: hidden;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 0.05cm;
        left: 0.05cm;
        right: 0.05cm;
        bottom: 0.05cm;
        border: 0.1cm solid #000;
        box-sizing: border-box;
        pointer-events: none;
      }

      .left {
        width: 5cm;
        height: 7cm;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      #logo {
        max-width: 4.5cm;
        max-height: 1.5cm;
        margin-top: 0.2cm;
      }
      #qr {
        width: 5cm;
        height: 5cm;
        margin-top: 0.2cm;
      }

      .right {
        position: absolute;
        top: 0;
        right: 0;
        width: 5cm;
        height: 7cm;
        padding: 0.4cm;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        font-size: 16px;
        font-weight: bold;
      }
      .label {
        font-size: 12px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div id="content" class="container">
      <div class="left">
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <img id="qr" src="" alt="QR code" />
      </div>
      <div class="right">
        <div>
          <div class="label">Client:</div>
          <div id="client"></div>
        </div>
        <div>
          <div class="label">City:</div>
          <div id="city"></div>
        </div>
        <div>
          <div class="label">Date:</div>
          <div id="date"></div>
        </div>
      </div>
    </div>

    <script>
      // ============ CONFIGURATION ============
      // Point this at your printer-proxy host+port:
      const PROXY_URL =
        "https://91ef-2a0d-3344-3446-2e10-3def-4206-3f20-fc06.ngrok-free.app/print";

      window.addEventListener("load", async () => {
        // 1) Populate fields from URL params
        const p = new URLSearchParams(window.location.search);
        document.getElementById("qr").src = p.get("qr") || "";
        document.getElementById("client").textContent = p.get("client") || "";
        document.getElementById("city").textContent = p.get("city") || "";
        document.getElementById("date").textContent = p.get("date") || "";

        try {
          // 2) Render the #content div to a high-res canvas
          const canvas = await html2canvas(document.getElementById("content"), {
            scale: 4,
            useCORS: true,
          });

          // 3) Extract base64 PNG data
          const base64 = canvas.toDataURL("image/png").split(",")[1];

          // 4) POST to your LAN proxy
          const res = await fetch(PROXY_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: base64 }),
          });
          if (!res.ok) throw new Error(await res.text());

          console.log("✅ Print job sent successfully");
        } catch (err) {
          console.error("❌ Failed to print label:", err);
        }
      });
    </script>
  </body>
</html>
