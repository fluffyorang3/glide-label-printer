<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Print Label</title>
    <style>
      /* 10Ã—7 cm landscape, bolder text */
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        font-family: sans-serif;
        font-size: 12px;
        font-weight: bold;
      }
      .container {
        width: 10cm;
        height: 7cm;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.3cm;
        box-sizing: border-box;
      }
      .details {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 100%;
      }
      img {
        max-height: 6cm;
      }
      #logo {
        height: 1.5cm;
        margin-right: 0.5cm;
      }
    </style>
    <!-- html2pdf.js for in-browser PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- QZ Tray for silent network printing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qz-tray/2.1.0/qz-tray.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <!-- Company logo -->
      <img id="logo" src="benian_logo.svg" alt="Benian Logo" />
      <!-- QR code image -->
      <img id="qr" src="" alt="QR code" />
      <!-- Order details -->
      <div class="details">
        <div id="client"></div>
        <div id="city"></div>
        <div id="date"></div>
      </div>
    </div>
    <script>
      // 1) Read query parameters from Glide
      const params = new URLSearchParams(window.location.search);
      document.getElementById("qr").src = params.get("qr");
      document.getElementById("client").textContent =
        "Client: " + params.get("client");
      document.getElementById("city").textContent =
        "City: " + params.get("city");
      document.getElementById("date").textContent =
        "Date: " + params.get("date");

      // 2) Connect to QZ Tray and silently print PDF
      qz.websocket
        .connect()
        .then(() => qz.printers.find("Xerox_123")) // change to your printer name
        .then((printer) => {
          // Render the content container to a PDF data URI
          return html2pdf()
            .from(document.getElementById("content"))
            .toPdf()
            .output("datauristring")
            .then((dataUri) => ({ printer, dataUri }));
        })
        .then(({ printer, dataUri }) => {
          // Strip prefix and send base64 PDF to printer
          const base64 = dataUri.split(",")[1];
          return qz.print(printer, [
            {
              type: "pdf",
              format: "base64",
              data: base64,
            },
          ]);
        })
        .catch(console.error);
    </script>
  </body>
</html>
