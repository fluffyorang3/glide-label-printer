<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Auto-Print Label</title>
    <!-- QZ Tray client (must be HTTPS to match GitHub Pages) -->
    <script src="qz-tray.js"></script>
    <style>
      /* 10×7 cm label, bold labels */
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 12px;
        font-weight: bold;
      }
      .container {
        position: relative;
        width: 10cm;
        height: 7cm;
        display: flex;
        box-sizing: border-box;
        overflow: hidden;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 0.05cm;
        left: 0.05cm;
        right: 0.05cm;
        bottom: 0.05cm;
        border: 0.1cm solid #000;
        box-sizing: border-box;
        pointer-events: none;
        z-index: 10;
      }
      .left {
        width: 5cm;
        height: 7cm;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        z-index: 1;
        margin-left: 0;
      }
      #logo {
        max-width: 4.5cm;
        max-height: 1.5cm;
        margin-top: 0.2cm;
        z-index: 1;
      }
      #qr {
        width: 5cm;
        height: 5cm;
        margin-top: 0.2cm;
        z-index: 1;
      }
      .right {
        flex: 1;
        padding: 0.4cm;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        font-size: 12px;
        z-index: 1;
      }
      .right .label {
        font-weight: normal;
        font-size: 16px;
        margin-bottom: 0.1cm;
      }
      .right .value {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 0.3cm;
      }
    </style>
  </head>
  <body>
    <div id="content" class="container">
      <div class="left">
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <img id="qr" src="" alt="QR code" />
      </div>
      <div class="right">
        <div>
          <div class="label">Client:</div>
          <div class="value" id="client"></div>
        </div>
        <div>
          <div class="label">City:</div>
          <div class="value" id="city"></div>
        </div>
        <div>
          <div class="label">Date:</div>
          <div class="value" id="date"></div>
        </div>
      </div>
    </div>

      qz.security.setSignaturePromise((toSign) => qz.tools.sign(toSign));

      window.addEventListener("load", async () => {
        // 1) Populate fields from URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById("qr").src = params.get("qr") || "";
        document.getElementById("client").textContent =
          params.get("client") || "";
        document.getElementById("city").textContent = params.get("city") || "";
        document.getElementById("date").textContent = params.get("date") || "";

        try {
          // 2) Connect to QZ Tray
          await qz.websocket.connect();

          // 3) Find the RP410
          const printer = await qz.printers.find("RP4xx Series 200DPI TSC");

          // 4) Print the container’s HTML directly
          const htmlContent = document.getElementById("content").outerHTML;
          await qz.print(printer, [
            {
              type: "html",
              format: "plain",
              data: htmlContent,
            },
          ]);

          // 5) Disconnect when done
          await qz.websocket.disconnect();
        } catch (e) {
          console.error("Auto-print failed:", e);
        }
      });
    </script>
  </body>
</html>
