<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Auto-Print RP410 Label</title>
    <!-- Only html2canvas now — QZ Tray and signing libraries removed -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .container {
        width: 10cm;
        height: 7cm;
        position: relative;
        box-sizing: border-box;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 0.05cm;
        left: 0.05cm;
        right: 0.05cm;
        bottom: 0.05cm;
        border: 0.1cm solid #000;
      }
      .left {
        width: 5cm;
        height: 7cm;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #logo {
        max-width: 4.5cm;
        max-height: 1.5cm;
        margin-top: 0.2cm;
      }
      #qr {
        width: 5cm;
        height: 5cm;
        margin-top: 0.2cm;
      }
      .right {
        position: absolute;
        top: 0;
        right: 0;
        width: 5cm;
        height: 7cm;
        padding: 0.4cm;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        font-size: 16px;
        font-weight: bold;
      }
      .label {
        font-size: 12px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div id="content" class="container">
      <div class="left">
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <img id="qr" src="" alt="QR code" />
      </div>
      <div class="right">
        <div>
          <div class="label">Client:</div>
          <div id="client"></div>
        </div>
        <div>
          <div class="label">City:</div>
          <div id="city"></div>
        </div>
        <div>
          <div class="label">Date:</div>
          <div id="date"></div>
        </div>
      </div>
    </div>

    <script>
      // ◉◉◉ CONFIGURE ◉◉◉
      // Change this to your proxy’s public HTTPS URL:
      const PROXY_URL = "https://YOUR-PROXY-HOST/print";

      // 1) Populate fields from URL params
      const p = new URLSearchParams(location.search);
      document.getElementById("qr").src = p.get("qr") || "";
      document.getElementById("client").textContent = p.get("client") || "";
      document.getElementById("city").textContent = p.get("city") || "";
      document.getElementById("date").textContent = p.get("date") || "";

      window.addEventListener("load", async () => {
        try {
          // 2) Render the label to a high-res canvas
          const canvas = await html2canvas(document.getElementById("content"), {
            scale: 4,
            useCORS: true,
          });

          // 3) Extract base64 PNG data
          const base64 = canvas.toDataURL("image/png").split(",")[1];

          // 4) Send to your print-proxy
          const resp = await fetch(PROXY_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: base64 }),
          });
          if (!resp.ok) throw new Error(await resp.text());

          console.log("✅ Print job sent");
        } catch (err) {
          console.error("❌ Printing failed:", err);
        }
      });
    </script>
  </body>
</html>
