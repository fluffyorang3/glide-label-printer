<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Print Label</title>
    <style>
      /* 10×7 cm label, bold labels */
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 12px;
        font-weight: bold;
      }
      .container {
        position: relative;
        width: 10cm;
        height: 7cm;
        display: flex;
        box-sizing: border-box;
        overflow: hidden;
      }
      /* border overlay on top, inset slightly for tiny margin */
      .container::before {
        content: "";
        position: absolute;
        top: 0.05cm;
        left: 0.05cm;
        right: 0.05cm;
        bottom: 0.05cm;
        border: 0.1cm solid #000;
        box-sizing: border-box;
        pointer-events: none;
        z-index: 10;
      }
      .left {
        width: 5cm;
        height: 7cm;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        z-index: 1;
        margin-left: 0;
      }
      #logo {
        max-width: 4.5cm;
        max-height: 1.5cm;
        margin-top: 0.2cm;
        z-index: 1;
      }
      #qr {
        width: 5cm;
        height: 5cm;
        margin-top: 0.2cm;
        z-index: 1;
      }
      .right {
        flex: 1;
        padding: 0.4cm;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        font-size: 12px;
        z-index: 1;
      }
      .right .label {
        font-weight: bold;
        margin-bottom: 0.1cm;
      }
      .right .value {
        font-weight: normal;
        margin-bottom: 0.3cm;
      }
    </style>
    <!-- html2pdf.js for in-browser PDF conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- QZ Tray for direct print -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qz-tray/2.1.0/qz-tray.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <div class="left">
        <!-- Logo on top -->
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <!-- QR code below -->
        <img id="qr" src="" alt="QR code" />
      </div>
      <div class="right">
        <div>
          <div class="label">Client:</div>
          <div class="value" id="client"></div>
        </div>
        <div>
          <div class="label">City:</div>
          <div class="value" id="city"></div>
        </div>
        <div>
          <div class="label">Date:</div>
          <div class="value" id="date"></div>
        </div>
      </div>
    </div>

      // 1) No-op signature (just like demo.qz.io)
      //
      qz.security.setSignaturePromise((toSign) => {
        return (resolve, reject) => {
          resolve();
        };
      });

      //
      // 2) Populate your fields
      //
      const params = new URLSearchParams(window.location.search);
      document.getElementById("qr").src = params.get("qr") || "";
      document.getElementById("client").textContent =
        params.get("client") || "";
      document.getElementById("city").textContent = params.get("city") || "";
      document.getElementById("date").textContent = params.get("date") || "";

      //
      // 3) Connect & print silently to your Rongta RP410
      //
      qz.websocket
        .connect({
          host: "192.168.1.100", // ← replace with your print-server’s LAN IP
          port: 8181,
          secure: true,
        })
        .then(() => qz.printers.find("Rongta RP410"))
        .then((printer) =>
          html2pdf()
            .set({
              margin: 0,
              jsPDF: { unit: "cm", format: [10, 7], orientation: "landscape" },
              html2canvas: { scale: 2 },
            })
            .from(document.getElementById("content"))
            .toPdf()
            .output("datauristring")
            .then((dataUri) => ({ printer, dataUri }))
        )
        .then(({ printer, dataUri }) => {
          const base64 = dataUri.split(",")[1];
          return qz.print(printer, [
            { type: "pdf", format: "base64", data: base64 },
          ]);
        })
        .catch(console.error);
    </script>
  </body>
</html>
