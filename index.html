<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Print Label</title>
    <style>
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font: bold 12px sans-serif;
      }
      .container {
        display: flex;
        width: 10cm;
        height: 7cm;
        position: relative;
      }
      .container::before {
        content: "";
        position: absolute;
        inset: 0.05cm;
        border: 0.1cm solid #000;
        box-sizing: border-box;
      }
      .left {
        width: 5cm;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #logo {
        max-width: 4.5cm;
        max-height: 1.5cm;
        margin-top: 0.2cm;
      }
      #qr {
        width: 5cm;
        height: 5cm;
        margin-top: 0.2cm;
      }
      .right {
        flex: 1;
        padding: 0.4cm;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .label {
        font: normal 16px sans-serif;
        margin-bottom: 0.1cm;
      }
      .value {
        font: bold 16px sans-serif;
        margin-bottom: 0.3cm;
      }
    </style>
  </head>
  <body>
    <div id="content" class="container">
      <div class="left">
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <img id="qr" src="" alt="QR" />
      </div>
      <div class="right">
        <div>
          <div class="label">Client:</div>
          <div class="value" id="client"></div>
        </div>
        <div>
          <div class="label">City:</div>
          <div class="value" id="city"></div>
        </div>
        <div>
          <div class="label">Date:</div>
          <div class="value" id="date"></div>
        </div>
      </div>
    </div>

    <script>
      (async () => {
        const p = new URLSearchParams(location.search);

        // 1) Populate text fields
        document.getElementById("client").textContent = p.get("client") || "";
        document.getElementById("city").textContent = p.get("city") || "";
        document.getElementById("date").textContent = p.get("date") || "";

        // 2) Load QR as SVG for crisp print
        let qrUrl = p.get("qr") || "";
        if (
          qrUrl.includes("quickchart.io/qr") &&
          !qrUrl.includes("format=svg")
        ) {
          qrUrl += "&format=svg";
        }
        try {
          const res = await fetch(qrUrl);
          const svg = await res.text();
          const blob = new Blob([svg], { type: "image/svg+xml" });
          document.getElementById("qr").src = URL.createObjectURL(blob);
        } catch (e) {
          console.error("QR SVG failed, falling back to PNG:", e);
          document.getElementById("qr").src = qrUrl;
        }

        // 3) Replace this with your ngrok host each time:
        const host = "9c8c-87-251-28-143.ngrok-free.app";

        // 4) Fire the silent-print fetch
        const enc = (x) => encodeURIComponent(p.get(x) || "");
        const printURL =
          `https://${host}/print` +
          `?client=${enc("client")}` +
          `&city=${enc("city")}` +
          `&date=${enc("date")}` +
          `&qr=${encodeURIComponent(p.get("qr") || "")}`;

        console.log("Print URL:", printURL);
        fetch(printURL, { mode: "no-cors" });
      })();
    </script>
  </body>
</html>
