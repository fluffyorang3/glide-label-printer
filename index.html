<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Print Label</title>
    <style>
      /* 10×7 cm landscape, bolder text */
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        font-family: sans-serif;
        font-size: 12px;
        font-weight: bold;
      }
      .container {
        width: 10cm;
        height: 7cm;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.3cm;
        box-sizing: border-box;
      }
      .details {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 100%;
      }
      img {
        max-height: 6cm;
      }
      #logo {
        /* span full height of the container (accounting for padding) */
        height: 100%;
        /* rotate 90° counterclockwise */
        transform: rotate(-90deg);
        transform-origin: center;
        margin-right: 0.5cm;
      }
    </style>
    <!-- in-browser PDF renderer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- QZ Tray silent print -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qz-tray/2.1.0/qz-tray.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <img id="logo" src="benian_logo.svg" alt="Logo" />
      <img id="qr" src="" alt="QR code" />
      <div class="details">
        <div id="client"></div>
        <div id="city"></div>
        <div id="date"></div>
      </div>
    </div>
    <script>
      // 1) Pull data from query-string
      const p = new URLSearchParams(window.location.search);
      document.getElementById("qr").src = p.get("qr");
      document.getElementById("client").textContent =
        "Client: " + p.get("client");
      document.getElementById("city").textContent = "City: " + p.get("city");
      document.getElementById("date").textContent = "Date: " + p.get("date");

      // 2) Connect to QZ Tray & print silently
      qz.websocket
        .connect()
        .then(() => qz.printers.find("Xerox_123")) // ← your printer name
        .then((printer) =>
          html2pdf()
            .from(document.getElementById("content"))
            .toPdf()
            .output("datauristring")
            .then((dataUri) => ({ printer, dataUri }))
        )
        .then(({ printer, dataUri }) => {
          const base64 = dataUri.split(",")[1];
          return qz.print(printer, [
            { type: "pdf", format: "base64", data: base64 },
          ]);
        })
        .catch(console.error);
    </script>
  </body>
</html>
