<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Print Label</title>
    <style>
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", sans-serif;
        font-size: 12px;
        color: #333;
      }
      .container {
        display: flex;
        width: 10cm;
        height: 7cm;
        border: 0.05cm solid #ccc;
        border-radius: 0.2cm;
        overflow: hidden;
      }
      .left {
        width: 5cm;
        padding: 0.4cm;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        border-right: 0.05cm solid #eee;
      }
      #logo {
        max-width: 4.5cm;
        max-height: 1.5cm;
        margin-bottom: 0.3cm;
      }
      #qr {
        width: 4cm;
        height: 4cm;
      }
      .right {
        flex: 1;
        padding: 0.5cm;
        display: flex;
        flex-direction: column;
      }
      .field {
        margin-bottom: 0.4cm;
      }
      .label {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #555;
        margin-bottom: 0.1cm;
      }
      .value {
        font-size: 18px;
        font-weight: bold;
        color: #111;
      }
      .footer {
        margin-top: auto;
        text-align: center;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #888;
        border-top: 0.05cm solid #eee;
        padding-top: 0.1cm;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body onload="window.print();">
    <div id="content" class="container">
      <div class="left">
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <img id="qr" src="" alt="QR Code" />
      </div>
      <div class="right">
        <div class="field">
          <div class="label">Client:</div>
          <div class="value" id="client"></div>
        </div>
        <div class="field">
          <div class="label">City:</div>
          <div class="value" id="city"></div>
        </div>
        <div class="field">
          <div class="label">Date:</div>
          <div class="value" id="date"></div>
        </div>
        <div class="footer">www.benian.al</div>
      </div>
    </div>
    <script>
      const p = new URLSearchParams(location.search);
      document.getElementById("qr").src = p.get("qr") || "";
      document.getElementById("client").textContent = p.get("client") || "";
      document.getElementById("city").textContent = p.get("city") || "";
      document.getElementById("date").textContent = p.get("date") || "";
    </script>
  </body>
</html>
