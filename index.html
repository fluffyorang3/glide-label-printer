<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Print Label</title>
    <!-- Import Montserrat font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      @page {
        size: 10cm 7cm;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        color: #333;
      }
      .container {
        display: flex;
        width: 10cm;
        height: 7cm;
        position: relative;
      }
      .container::before {
        content: "";
        position: absolute;
        inset: 0.05cm;
        border: 0.05cm solid #ccc;
        border-radius: 0.2cm;
      }
      .left {
        width: 5cm;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #logo {
        max-width: 4.5cm;
        max-height: 1.5cm;
        margin-top: 0.2cm;
      }
      #qr {
        width: 4cm;
        height: 4cm;
        margin-top: 0.2cm;
      }
      .website {
        font-size: 14px;
        letter-spacing: 0.1em;
        text-transform: lowercase;
        color: #888;
        opacity: 0.8;
        margin-top: 0.1cm;
        text-align: center;
      }
      .divider {
        width: 0;
        border-left: 0.05cm solid #ccc;
        height: 3cm;
        margin: 0 0.3cm;
        align-self: center;
      }
      .right {
        flex: 1;
        padding: 0.4cm;
        display: flex;
        flex-direction: column;
        justify-content: center; /* vertical centering */
        align-items: flex-start; /* left-aligned horizontally */
      }
      .fields {
        text-align: left; /* left align text */
      }
      .fields > div {
        margin-bottom: 0.3cm;
      }
      .label {
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.03em;
        color: #555;
        margin-bottom: 0.05cm;
      }
      .value {
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        font-weight: 600;
        color: #111;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>
  <body onload="window.print();">
    <div id="content" class="container">
      <div class="left">
        <img id="logo" src="benian_logo.png" alt="Logo" />
        <img id="qr" src="" alt="QR" />
        <div class="website">www.benian.al</div>
      </div>
      <div class="divider"></div>
      <div class="right">
        <div class="fields">
          <div>
            <div class="label">Client:</div>
            <div class="value" id="client"></div>
          </div>
          <div>
            <div class="label">City:</div>
            <div class="value" id="city"></div>
          </div>
          <div>
            <div class="label">Date:</div>
            <div class="value" id="date"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- populate fields -->
    <script>
      const p = new URLSearchParams(location.search);
      document.getElementById("qr").src = p.get("qr") || "";
      document.getElementById("client").textContent = p.get("client") || "";
      document.getElementById("city").textContent = p.get("city") || "";
      document.getElementById("date").textContent = p.get("date") || "";
    </script>
  </body>
</html>
